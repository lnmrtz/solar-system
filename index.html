<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Solar system</title>
</head>
<body>
    <div class="system">
    <div class="orbit1">
        <div class="neptune"></div>
        <div class="orbit2">
            <div class="uranus"></div>
            <div class="orbit3">
                <div class="saturn"></div>
                <div class="orbit4">
                    <div class="jupiter"></div>
                    <div class="orbit5">
                        <div class="mars"></div>
                        <div class="orbit6">
                            <div class="earth"></div>
                            <div class="orbit7">
                                <div class="venus"></div>
                                <div class="orbit8">
                                    <div class="mercury"></div>
                                    <div class="sun"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
